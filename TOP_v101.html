<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>字幕作成支援ツール</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }
    
    header {
      text-align: center;
      padding: 4rem 0 2rem;
      color: #333;
      background-color: #eb6100;
      color: white;
    }
    
    .hero-title {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      text-shadow: 0 2px 4px rgba(0,0,0,0.3);
    }
    
    .hero-subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 3rem;
    }
    
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .tool-card {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
      border: 1px solid #e9ecef;
    }
    
    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    }
    
    .tool-icon {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #eb6100, #d4540a);
      border-radius: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: white;
    }
    
    .tool-title {
      font-size: 1.5rem;
      font-weight: 600;
      color: #333;
      margin-bottom: 1rem;
    }
    
    .tool-description {
      color: #666;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    
    .tool-link {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      background: linear-gradient(135deg, #eb6100, #d4540a);
      color: white;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      font-weight: 500;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(235, 97, 0, 0.3);
    }
    
    .tool-link:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(235, 97, 0, 0.4);
    }
    

    
    footer {
      text-align: center;
      padding: 3rem 0;
      color: #666;
      background-color: #f1f3f4;
      margin-top: 4rem;
    }
    
    .footer-content {
      font-size: 0.9rem;
    }
    
    @media (max-width: 768px) {
      .hero-title {
        font-size: 2rem;
      }
      
      .tools-grid {
        grid-template-columns: 1fr;
        gap: 1.5rem;
      }
      
      .container {
        padding: 0 1rem;
      }
      
      .tool-card {
        padding: 1.5rem;
      }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <p class="hero-subtitle">Workflow support tool</p>
    </header>
    
    <main>
      <section class="tools-grid">
        <div class="tool-card">
          <h2 class="tool-title">テキスト改行支援ツール</h2>
          <p class="tool-description">
            テキストを指定した文字数で改行する目安を表示します。
          </p>
          <a href="#" class="tool-link" onclick="alert('改行支援ツールのURLを設定してください')">
            ▶ ツールを開く
          </a>
        </div>
        <div class="tool-card">
          <h2 class="tool-title">Premiere用XML・SRT変換ツール</h2>
          <p class="tool-description">
            テキストをPremiere用のXML・SRTファイルに変換します。
                    </p>
          <a href="#" class="tool-link" onclick="alert('XMLツールのURLを設定してください')">
            ▶ ツールを開く
          </a>
        </div>
        
        
      </section>
    </main>
  </div>
  
  <footer>
    <div class="footer-content">
      <p>&copy; 2025 somethingfun ｜ works</p>
      <p style="margin-top: 0.5rem; font-size: 0.8rem; opacity: 0.7;">
        -----
      </p>
    </div>
  </footer>
  
  <script>
    // 簡単なインタラクション効果
    document.addEventListener('DOMContentLoaded', function() {
      const toolCards = document.querySelectorAll('.tool-card');
      
      toolCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-8px) scale(1.02)';
        });
        
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0) scale(1)';
        });
      });
    });
  </script>
</body>
</html>
